<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Filter - Tech Store</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-title">Tech Store</h1>
                <p class="header-text">Find your perfect tech product</p>
            </header>

            <main>
                <section class="filters">
                    <h2 class="filters-title">Filters</h2>
                    <form class="filter-form">
                        <div class="filter-group">
                            <label for="search-filter" class="filters-label">Search</label>
                            <div class="input-box">
                                <input
                                    class="search-input"
                                    type="text"
                                    id="search-filter"
                                    placeholder="Search products..."
                                    aria-label="Search products"
                                />
    
                                <button class="clearBtn"
                                    type="button"
                                    id="clear-search"
                                    aria-label="Clear search"
                                    style="display: none"
                                >
                                    x
                                </button>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label for="category-filter" class="filters-label">Category</label>
                            <select class="category-select"
                            id="category-filter"
                            aria-label="Select category product"
                            >
                            <option value="All">All categories</option>
                            <option value="Laptops">Laptops</option>
                            <option value="Phones">Phones</option>
                            <option value="Tablets">Tablets</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                        </div>

                        <div class="filter-group">
                            <label for="sort-filter" class="filters-label">Sort by price</label>
                            <select class="sortBy-select"
                            id="sort-filter"
                            aria-label="Sort product by price">
                        <option value="price-asc">Low to High</option>
                        <option value="price-desc">High to Low</option>
                        <option value="featured">Featured</option>
                        </select>
                        </div>

                        <p class="filter-results"
                        id="count-filter-results"
                        role="status"
                        aria-live="polite">Showing 0 products</p>
                    </form>
                </section>

                <section>
                    <ul
                        class="products-grid"
                        id="products-grid"
                        role="list"
                    ></ul>
                </section>
                <p class="no-results"
                id="no-results"
                role="status"
                aria-live="polite"
                hidden>
                    No products found matching your criteria.
                </p>
            </main>

        </div>

        <script src="./script.js"></script>
    </body>
</html>
